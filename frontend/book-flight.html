<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Flight</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Book Flight</a></li>
        <li><a href="my-bookings.html">My Bookings</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="flight-search">
      <h1>Search for Flights</h1>
      <form id="search-form">
        <div class="form-group">
          <label for="from">From:</label>
          <input type="text" id="from" name="from" required>
        </div>
        <div class="form-group">
          <label for="to">To:</label>
          <input type="text" id="to" name="to" required>
        </div>
        <div class="form-group">
          <label for="departure-date">Departure Date:</label>
          <input type="date" id="departure-date" name="departure-date" required>
        </div>
        <button type="submit" class="btn">Search</button>
      </form>
    </section>

    <section id="flight-list">
      <!-- Flight search results will be displayed here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Flight Booking. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
